behaviors:
  AmanAaditya:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 1024
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 512
      num_layers: 3
      vis_encode_type: simple
    keep_checkpoints: 5
    max_steps: 2500000
    time_horizon: 1000
    summary_freq: 20000
    behavioral_cloning:
      demo_path: MTP_New/Demonstrations/Recording1.demo
      steps: 50000
      strength: 0.99
      samples_per_update: 0
